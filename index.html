    <div  ALIGN=center>
    <label for="apellidos"><strong>Apellidos:</strong></label><br>
    <input type="text" name="apellidos" title="Ingresa tu apellido" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" required/>
    </div></br>

    <div  ALIGN=center>
    <label for="telefono"><strong>Telefono:</strong></label><br>
    <input type="tel" name="telefono" title="Ingresa tu telefono" pattern="[0-9]{9}" required/>
    </div></br>

    <div  ALIGN=center>
    <p><strong>Escoge tu carrito para continuar</strong></p>
    </div></br>

    <div  ALIGN=center>
    <SELECT NAME="selCombo" SIZE=1>
    <OPTION VALUE="">Escoge tu carro</OPTION>
    <OPTION VALUE="1">volvo</OPTION>
    <OPTION VALUE="2">Saab</OPTION>
    <OPTION VALUE="3">Mercedes</OPTION>
    <OPTION VALUE="4">Audi</OPTION>
    </SELECT>
    </div></br>


    <div  ALIGN=center>
    <label for="email"><strong>Email:</strong></label><br>
    <input type="email" name="email" title="Ingresa tu email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
    </div></br>

    <div  ALIGN=center>
    <label for="password"><strong>Password:</strong></label><br>
    <input type="password" name="password" title="Solo ingresar 6 caracteres" pattern=".{6}"  required/>
    </div></br>

    <div  ALIGN=center>
    <button type="submit" name="" value="send">Enviar</button>
    </div>
